<!DOCTYPE html>

<head>
    <title>Reads the XML data using JavaScript</title>

    <!-- CSS -->
    <style>
        body {
    margin: 0;
    padding: 0;
    background: url("https://wallpaperaccess.com/full/3915891.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: white;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 20, 40, 0.55);
    backdrop-filter: blur(2px);
    z-index: -1;
}

center {
    margin-top: 40px;
}

.button {
    padding: 18px 45px;
    font-size: 28px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    color: #ffffff;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    transition: 0.3s ease-in-out;
    letter-spacing: 1px;
    font-weight: 600;
    border: 2px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.button:hover {
    background: rgba(255,255,255,0.85);
    color: #003a80;
    transform: translateY(-3px);
    box-shadow: 0 13px 30px rgba(0,0,0,0.4);
}

table {
    width: 85%;
    margin: 40px auto;
    border-collapse: collapse;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

th {
    padding: 15px;
    background: rgba(0, 40, 80, 0.6);
    letter-spacing: 1px;
    font-size: 18px;
    text-transform: uppercase;
}

td {
    padding: 12px 18px;
    font-size: 17px;
    color: #f2f2f2;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.07);
}

tr:hover {
    background: rgba(255,255,255,0.2);
    transition: 0.25s;
}

@media (max-width: 768px) {
    table {
        width: 95%;
        font-size: 14px;
    }

    .button {
        width: 80%;
        font-size: 22px;
        padding: 15px;
    }
}

    </style>

    <!--JavaScript-->
    <script>
        function loadXMLDoc() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {

                // Request finished and response 
                // is ready and Status is "OK"
                if (this.readyState == 4 && this.status == 200) {
                    empDetails(this);
                }
            };

            // employee.xml is the external xml file
            xmlhttp.open("GET", "employee.xml", true);
            xmlhttp.send();
        }

        function empDetails(xml) {
            let i;
            let xmlDoc = xml.responseXML;
            let table =
                `<tr><th>Firstname</th><th>Lastname</th>
                    <th>Title</th><th>Division</th>
                    <th>Building</th><th>Room</th>
                </tr>`;
            let x = xmlDoc.getElementsByTagName("employee");

            // Start to fetch the data by using TagName 
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("firstname")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("lastname")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("title")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("division")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("building")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("room")[0]
                        .childNodes[0].nodeValue + "</td></tr>";
            }

            // Print the xml data in table form
            document.getElementById("id").innerHTML = table;
        }
    </script>
</head>

<body>
    <center>
        <button type="button" class="button" onclick="loadXMLDoc()">
            Get Employees Details
        </button>
    </center>

    <br><br>
    <table id="id"></table>
</body>

</html>
